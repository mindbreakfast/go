<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoHub ‚Äî –ê–∫—Ç—É–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∫–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --primary-color: #40a7e3;
            --secondary-color: #f8f9fa;
            --promo-bg: #ffeb3b;
            --promo-text: #333333;
        }

        .theme-dark {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-color: #333333;
            --primary-color: #40a7e3;
            --secondary-color: #2a2a2a;
            --promo-bg: #ffeb3b;
            --promo-text: #000000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
            padding-bottom: 70px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .theme-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 12px;
        }

        .stream-banner {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
        }

        .stream-banner a {
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .search-container {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 10px 0;
            z-index: 100;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-chip {
            background: var(--secondary-color);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            border: 1px solid var(--border-color);
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
        }

        .casino-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .casino-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .casino-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .casino-name {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }

        .promo-code {
            background: var(--promo-bg);
            color: var(--promo-text);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .promo-description {
            color: var(--text-color);
            opacity: 0.8;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .registered-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.8;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .loader, .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé∞ Casino List</h1>
        <p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –∏ —Å—Å—ã–ª–∫–∏</p>
        <button class="theme-switcher" id="themeSwitcher">üåô –¢—ë–º–Ω–∞—è</button>
    </div>

    <div class="stream-banner" id="streamBanner" style="display: none;">
        <strong>üî¥ –°–¢–†–ò–ú –ò–î–ï–¢ –ü–†–Ø–ú–û –°–ï–ô–ß–ê–°!</strong>
        <p>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞–º!</p>
        <a href="#" id="streamLink" target="_blank">–ü–ï–†–ï–ô–¢–ò –ö –°–¢–†–ò–ú–£</a>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="–ü–æ–∏—Å–∫ –∫–∞–∑–∏–Ω–æ..." 
            autocomplete="off"
        >
        <div class="filters" id="filtersContainer">
            <!-- –§–∏–ª—å—Ç—Ä—ã –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
    </div>

    <div class="casino-list" id="casinoList">
        <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <script>
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –¢–ï–õ–ï–ì–†–ê–ú =====
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.disableClosingConfirmation(); // –£–±–∏—Ä–∞–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ –æ –∑–∞–∫—Ä—ã—Ç–∏–∏
            tg.enableClosingConfirmation = () => {}; // –û—Ç–∫–ª—é—á–∞–µ–º –ø–æ–ª–Ω–æ—Å—Ç—å—é
        }

        // ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let allCasinos = [];
        let activeFilters = new Set();
        let currentSearchQuery = '';

        // ===== –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê =====
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            document.body.classList.toggle('theme-dark', isDark);
            document.getElementById('themeSwitcher').textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢—ë–º–Ω–∞—è';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('theme-dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeSwitcher').textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢—ë–º–Ω–∞—è';
        }

        // ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• =====
        async function loadInitialData() {
            try {
                const [casinosData, streamStatus] = await Promise.allSettled([
                    fetch('data_default.json').then(r => r.json()),
                    fetch('https://go-5zty.onrender.com/status').then(r => r.json())
                ]);

                if (casinosData.status === 'fulfilled') {
                    allCasinos = casinosData.value.casinos || [];
                    renderFilters(casinosData.value.categories || []);
                    renderCasinos();
                }

                if (streamStatus.status === 'fulfilled' && streamStatus.value.isStreamLive) {
                    showStreamBanner(streamStatus.value);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // ===== –û–°–¢–ê–õ–¨–ù–û–ô –ö–û–î –û–°–¢–ê–ï–¢–°–Ø –ü–†–ï–ñ–ù–ò–ú =====
        // [–ó–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –≤–∞—à —Å—É—â–µ—Å—Ç–≤—É—é—â–∏–π JavaScript –∫–æ–¥]
        // functions: filterCasinos, renderFilters, renderCasinos, 
        // showStreamBanner, isRegistered, setRegisteredState, etc.

        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadInitialData();
            
            document.getElementById('themeSwitcher').addEventListener('click', toggleTheme);
            
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearchQuery = e.target.value.toLowerCase().trim();
                    renderCasinos();
                }, 300);
            });

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç–∞—Ç—É—Å —Å—Ç—Ä–∏–º–∞ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
            setInterval(() => {
                fetch('https://go-5zty.onrender.com/status')
                    .then(r => r.json())
                    .then(status => {
                        const banner = document.getElementById('streamBanner');
                        if (status.isStreamLive) {
                            showStreamBanner(status);
                        } else {
                            banner.style.display = 'none';
                        }
                    });
            }, 30000);
        });
    </script>
</body>
</html>
