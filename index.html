<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoHub ‚Äî –ê–∫—Ç—É–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∫–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å–±—Ä–æ—Å—ã —Å—Ç–∏–ª–µ–π */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }

        :root {
            --tg-theme-bg-color: #ffffff;
            --tg-theme-text-color: #222222;
            --tg-theme-button-color: #40a7e3;
            --tg-theme-button-text-color: #ffffff;
        }

        body {
            background: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            padding: 10px;
            padding-bottom: 70px; /* –ú–µ—Å—Ç–æ –¥–ª—è –ø–ª–∞–≤–∞—é—â–µ–π –∫–Ω–æ–ø–∫–∏ */
        }

        /* –®–∞–ø–∫–∞ –∏ –±–∞–Ω–Ω–µ—Ä */
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .stream-banner {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            display: none; /* –ü–æ —É–º–æ–ª—á–∞–Ω–∏—é —Å–∫—Ä—ã—Ç */
        }

        .stream-banner a {
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 15px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        /* –ü–æ–∏—Å–∫ –∏ —Ñ–∏–ª—å—Ç—Ä—ã */
        .search-container {
            position: sticky;
            top: 0;
            background: var(--tg-theme-bg-color);
            padding: 10px 0;
            z-index: 100;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
        }

        #searchInput:focus {
            border-color: var(--tg-theme-button-color);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-chip {
            background: #f1f1f1;
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }

        .filter-chip.active {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        /* –°–ø–∏—Å–æ–∫ –∫–∞–∑–∏–Ω–æ */
        .casino-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .casino-card {
            background: #fff;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #eee;
        }

        .casino-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .casino-name {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }

        .promo-code {
            background: #ffeb3b;
            color: #333;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .promo-description {
            color: #666;
            font-size: 14px;
            margin-bottom: 12px;
        }

        .registered-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #ddd;
            color: #666;
        }

        /* –õ–æ–∞–¥–µ—Ä */
        .loader {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        /* –ò—Ç–æ–≥–æ–≤—ã–π —Å–æ–æ–±—â–µ–Ω–∏–µ */
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé∞ Casino List</h1>
        <p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –∏ —Å—Å—ã–ª–∫–∏</p>
    </div>

    <div class="stream-banner" id="streamBanner">
        <strong>üî¥ –°–¢–†–ò–ú –ò–î–ï–¢ –ü–†–Ø–ú–û –°–ï–ô–ß–ê–°!</strong>
        <p>–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞–º!</p>
        <a href="#" id="streamLink">–ü–ï–†–ï–ô–¢–ò –ö –°–¢–†–ò–ú–£</a>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="–ü–æ–∏—Å–∫ –∫–∞–∑–∏–Ω–æ..." 
            autocomplete="off"
        >
        <div class="filters" id="filtersContainer">
            <!-- –§–∏–ª—å—Ç—Ä—ã –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
    </div>

    <div class="casino-list" id="casinoList">
        <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

	<script>
    // ===== –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø –ò –î–ê–ù–ù–´–ï =====
    // –ò–º—è —Å—Ç—Ä–∏–º–µ—Ä–∞ (–±—É–¥–µ—Ç –ø–µ—Ä–µ–¥–∞–≤–∞—Ç—å—Å—è —á–µ—Ä–µ–∑ –ø–∞—Ä–∞–º–µ—Ç—Ä URL ?streamer=name)
    const urlParams = new URLSearchParams(window.location.search);
    const streamerName = urlParams.get('streamer') || 'default';

    // –ü—É—Ç–∏ –∫ —Ñ–∞–π–ª–∞–º –¥–∞–Ω–Ω—ã—Ö
    const DATA_URL = `data_${streamerName}.json`;
    const CONFIG_URL = `config_${streamerName}.json`;
    const STREAM_STATUS_URL = `stream_status_${streamerName}.json`;

    // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
    let allCasinos = [];
    let activeFilters = new Set();
    let currentSearchQuery = '';

    // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –¢–ï–õ–ï–ì–†–ê–ú =====
    const tg = window.Telegram?.WebApp;
    if (tg) {
        tg.expand();
        tg.enableClosingConfirmation();
        // –ú–µ–Ω—è–µ–º —Ü–≤–µ—Ç –∫–Ω–æ–ø–∫–∏ –≤ Telegram –Ω–∞ –æ—Å–Ω–æ–≤–Ω–æ–π —Ü–≤–µ—Ç –±—Ä–µ–Ω–¥–∞
        tg.headerColor = tg.themeParams?.button_color || '#40a7e3';
    }

    // ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• =====
    async function loadInitialData() {
        showLoader();
        
        try {
            // –ü–∞—Ä–∞–ª–ª–µ–ª—å–Ω–æ –≥—Ä—É–∑–∏–º –≤—Å–µ –¥–∞–Ω–Ω—ã–µ
            const [configData, casinosData, streamData] = await Promise.allSettled([
                fetch(CONFIG_URL).then(r => r.json()),
                fetch(DATA_URL).then(r => r.json()),
                fetch(STREAM_STATUS_URL).then(r => r.json())
            ]);

            // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–æ–Ω—Ñ–∏–≥ (–µ—Å–ª–∏ –µ—Å—Ç—å)
            if (configData.status === 'fulfilled') {
                applyConfig(configData.value);
            }

            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∫–∞–∑–∏–Ω–æ –∏ —Ä–∏—Å—É–µ–º –∏—Ö
            if (casinosData.status === 'fulfilled') {
                allCasinos = casinosData.value.casinos || [];
                renderFilters(casinosData.value.categories || []);
                renderCasinos();
            } else {
                showError('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Å–ø–∏—Å–æ–∫ –∫–∞–∑–∏–Ω–æ');
            }

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∞–Ω–Ω–µ—Ä —Å—Ç—Ä–∏–º–∞ (–µ—Å–ª–∏ –µ—Å—Ç—å –∏ —Å—Ç—Ä–∏–º –∞–∫—Ç–∏–≤–µ–Ω)
            if (streamData.status === 'fulfilled' && streamData.value.isStreamLive) {
                showStreamBanner(streamData.value);
            }

        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
            showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö');
        } finally {
            hideLoader();
        }
    }

    // ===== –ü–û–ò–°–ö –ò –§–ò–õ–¨–¢–†–ê–¶–ò–Ø =====
    function filterCasinos() {
        if (allCasinos.length === 0) return [];

        return allCasinos.filter(casino => {
            // –§–∏–ª—å—Ç—Ä –ø–æ –ø–æ–∏—Å–∫–æ–≤–æ–º—É –∑–∞–ø—Ä–æ—Å—É
            const matchesSearch = currentSearchQuery === '' || 
                casino.name.toLowerCase().includes(currentSearchQuery) ||
                (casino.hiddenKeywords && casino.hiddenKeywords.some(kw => 
                    kw.toLowerCase().includes(currentSearchQuery)
                ));

            // –§–∏–ª—å—Ç—Ä –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
            const matchesCategory = activeFilters.size === 0 || 
                (casino.category && activeFilters.has(casino.category));

            // –§–∏–ª—å—Ç—Ä –ø–æ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            const isActive = casino.isActive !== false;

            return matchesSearch && matchesCategory && isActive;
        });
    }

    // ===== –†–ï–ù–î–ï–†–ò–ù–ì –ò–ù–¢–ï–†–§–ï–ô–°–ê =====
    function renderFilters(categories) {
        const container = document.getElementById('filtersContainer');
        if (!container || categories.length === 0) return;

        container.innerHTML = categories.map(cat => `
            <div class="filter-chip" data-category="${cat.id}">
                ${cat.name}
            </div>
        `).join('');

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–∞
        container.querySelectorAll('.filter-chip').forEach(chip => {
            chip.addEventListener('click', () => {
                const category = chip.getAttribute('data-category');
                chip.classList.toggle('active');
                
                if (chip.classList.contains('active')) {
                    activeFilters.add(category);
                } else {
                    activeFilters.delete(category);
                }
                
                renderCasinos();
            });
        });
    }

    function renderCasinos() {
        const container = document.getElementById('casinoList');
        if (!container) return;

        const filteredCasinos = filterCasinos();

        if (filteredCasinos.length === 0) {
            container.innerHTML = `
                <div class="no-results">
                    <p>–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p>
                    <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –∑–∞–ø—Ä–æ—Å –∏–ª–∏ —Å–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</p>
                </div>
            `;
            return;
        }

        container.innerHTML = filteredCasinos.map(casino => `
            <div class="casino-card" data-id="${casino.id}">
                <div class="casino-header">
                    <div class="casino-name">${casino.name}</div>
                    <div class="promo-code">${casino.promocode}</div>
                </div>
                
                <div class="promo-description">
                    ${casino.promoDescription}
                </div>

                ${casino.showRegisteredButton ? `
                <div class="registered-toggle">
                    <input type="checkbox" id="registered-${casino.id}" 
                           ${isRegistered(casino.id) ? 'checked' : ''}>
                    <label for="registered-${casino.id}">–Ø —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω(–∞) –∑–¥–µ—Å—å</label>
                </div>
                ` : ''}

                <div class="action-buttons">
                    <button class="btn btn-primary" onclick="openCasino(${casino.id})">
                        –ü–ï–†–ï–ô–¢–ò
                    </button>
                    <button class="btn btn-outline" onclick="toggleDetails(${casino.id})">
                        ‚ÑπÔ∏è –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                    </button>
                </div>

                <div class="casino-details" id="details-${casino.id}" style="display: none; margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                    <p>${casino.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
                </div>
            </div>
        `).join('');

        // –í–µ—à–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –Ω–∞ —á–µ–∫–±–æ–∫—Å—ã
        container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                const casinoId = e.target.id.replace('registered-', '');
                setRegisteredState(casinoId, e.target.checked);
            });
        });
    }

    function showStreamBanner(streamData) {
        const banner = document.getElementById('streamBanner');
        const link = document.getElementById('streamLink');
        
        if (banner && link) {
            banner.style.display = 'block';
            link.href = streamData.streamUrl;
            // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –±–æ–ª—å—à–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ streamData
        }
    }

    // ===== –†–ê–ë–û–¢–ê –° LOCALSTORAGE =====
    function isRegistered(casinoId) {
        const states = JSON.parse(localStorage.getItem('userRegisteredStates') || '{}');
        return !!states[casinoId];
    }

    function setRegisteredState(casinoId, isRegistered) {
        const states = JSON.parse(localStorage.getItem('userRegisteredStates') || '{}');
        states[casinoId] = isRegistered;
        localStorage.setItem('userRegisteredStates', JSON.stringify(states));
    }

    // ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
    function showLoader() {
        const container = document.getElementById('casinoList');
        if (container) {
            container.innerHTML = '<div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>';
        }
    }

    function hideLoader() {
        // Loader —Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ –ø—Ä–∏ —Ä–µ–Ω–¥–µ—Ä–µ –∫–∞–∑–∏–Ω–æ
    }

    function showError(message) {
        const container = document.getElementById('casinoList');
        if (container) {
            container.innerHTML = `
                <div class="no-results">
                    <p>${message}</p>
                    <button class="btn btn-primary" onclick="location.reload()">
                        –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                    </button>
                </div>
            `;
        }
    }

    function applyConfig(config) {
        // –ü—Ä–∏–º–µ–Ω—è–µ–º –∫–∞—Å—Ç–æ–º–Ω—ã–µ —Ü–≤–µ—Ç–∞ –∏–∑ –∫–æ–Ω—Ñ–∏–≥–∞
        if (config.primaryColor) {
            document.documentElement.style.setProperty('--tg-theme-button-color', config.primaryColor);
            if (tg) {
                tg.headerColor = config.primaryColor;
            }
        }
        if (config.backgroundColor) {
            document.documentElement.style.setProperty('--tg-theme-bg-color', config.backgroundColor);
        }
        if (config.textColor) {
            document.documentElement.style.setProperty('--tg-theme-text-color', config.textColor);
        }

        // –ú–µ–Ω—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫ –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        if (config.brandName) {
            const titleElement = document.querySelector('.header h1');
            if (titleElement) titleElement.textContent = config.brandName;
        }
    }

    // ===== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô =====
    function openCasino(casinoId) {
        const casino = allCasinos.find(c => c.id === casinoId);
        if (!casino) return;

        let targetUrl = casino.url;

        // –ï—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω –∏ –µ—Å—Ç—å –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω–∞—è —Å—Å—ã–ª–∫–∞
        if (isRegistered(casinoId) && casino.registeredUrl) {
            targetUrl = casino.registeredUrl;
        }

        // –û—Ç–∫—Ä—ã–≤–∞–µ–º –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
        window.open(targetUrl, '_blank');
    }

    function toggleDetails(casinoId) {
        const detailsElement = document.getElementById(`details-${casinoId}`);
        if (detailsElement) {
            detailsElement.style.display = 
                detailsElement.style.display === 'none' ? 'block' : 'none';
        }
    }

    // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
    document.addEventListener('DOMContentLoaded', () => {
        // –°—Ä–∞–∑—É –Ω–∞—á–∏–Ω–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É –¥–∞–Ω–Ω—ã—Ö
        loadInitialData();

        // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –ø–æ–∏—Å–∫ —Å debounce
        let searchTimeout;
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearchQuery = e.target.value.toLowerCase().trim();
                    renderCasinos();
                }, 300);
            });
        }
    });

    // –î–µ–ª–∞–µ–º —Ñ—É–Ω–∫—Ü–∏–∏ –≥–ª–æ–±–∞–ª—å–Ω—ã–º–∏ –¥–ª—è –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –≤ HTML
    window.openCasino = openCasino;
    window.toggleDetails = toggleDetails;
		</script>
			<script>
		// –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å—Ç—Ä–∏–º–∞
async function checkStreamStatus() {
    try {
        const response = await fetch('https://raw.githubusercontent.com/–≤–∞—à-username/–≤–∞—à-—Ä–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π/main/status.json');
        const status = await response.json();
        
        if (status.isStreamLive) {
            // –ü–æ–∫–∞–∑–∞—Ç—å –±–∞–Ω–Ω–µ—Ä
            document.getElementById('streamBanner').style.display = 'block';
            document.getElementById('streamLink').href = status.streamUrl;
        } else {
            // –°–∫—Ä—ã—Ç—å –±–∞–Ω–Ω–µ—Ä
            document.getElementById('streamBanner').style.display = 'none';
        }
    } catch (error) {
        console.log('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å —Å—Ç—Ä–∏–º–∞');
    }
}

// –ü—Ä–æ–≤–µ—Ä—è—Ç—å –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
checkStreamStatus();
setInterval(checkStreamStatus, 30000);
	
	</script>
</body>
