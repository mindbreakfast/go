<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludogolik Click ‚Äî –ê–∫—Ç—É–∞–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --primary-color: #40a7e3;
            --secondary-color: #f8f9fa;
            --promo-bg: #ffeb3b;
            --promo-text: #333333;
            --error-color: #ff4757;
            --success-color: #2ed573;
            --announcement-blue: #e3f2fd;
            --announcement-green: #e8f5e8;
            --announcement-yellow: #fff3cd;
            --announcement-red: #fdeaea;
            --announcement-purple: #f3e5f5;
            --stream-banner-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --footer-link-color: #666666;
        }

        .theme-dark {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-color: #333333;
            --primary-color: #40a7e3;
            --secondary-color: #2a2a2a;
            --promo-bg: #ffeb3b;
            --promo-text: #000000;
            --error-color: #ff6b81;
            --success-color: #7bed9f;
            --announcement-blue: #1a3a5f;
            --announcement-green: #1e3e1e;
            --announcement-yellow: #4d3800;
            --announcement-red: #5c2b2b;
            --announcement-purple: #4a235a;
            --stream-banner-bg: linear-gradient(135deg, #8a2be2 0%, #4b6cb7 100%);
            --footer-link-color: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
            padding-bottom: 20px;
            min-height: 100vh;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .stream-banner {
            background: var(--stream-banner-bg);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            text-align: center;
        }

        .announcement-banner {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            font-size: 14px;
            border: 1px solid var(--border-color);
        }

        .announcement-blue {
            background: var(--announcement-blue);
            border-color: #2196f3;
        }

        .announcement-green {
            background: var(--announcement-green);
            border-color: #4caf50;
        }

        .announcement-yellow {
            background: var(--announcement-yellow);
            border-color: #ffc107;
        }

        .announcement-red {
            background: var(--announcement-red);
            border-color: #f44336;
        }

        .announcement-purple {
            background: var(--announcement-purple);
            border-color: #9c27b0;
        }

        .stream-banner a {
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
            font-size: 14px;
        }

        .search-container {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 10px 0;
            z-index: 100;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-chip {
            background: var(--secondary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .casino-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .casino-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .casino-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 8px;
        }

        .casino-name {
            font-weight: bold;
            font-size: 18px;
            margin-right: 8px;
        }

        .promo-code {
            background: var(--promo-bg);
            color: var(--promo-text);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .promo-code:hover {
            transform: scale(1.05);
        }

        .promo-code.copied {
            background: var(--success-color);
            color: white;
        }

        .promo-description {
            color: var(--text-color);
            opacity: 0.9;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .casino-details {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.4;
            font-size: 13px;
        }

        .loader {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--error-color);
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }

        .footer {
            margin-top: 30px;
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .developer {
            font-size: 12px;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 10px;
        }

        .developer-link {
            color: var(--footer-link-color);
            text-decoration: none;
        }

        .theme-switcher {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé∞ Ludogolik Click</h1>
        <p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ —Å—Å—ã–ª–∫–∏</p>
    </div>

    <div class="stream-banner" id="streamBanner" style="display: none;">
        <strong>üî¥ –°–¢–†–ò–ú –ò–î–ï–¢ –ü–†–Ø–ú–û –°–ï–ô–ß–ê–°!</strong>
        <div id="streamDescription"></div>
        <a href="#" id="streamLink" target="_blank">–ü–ï–†–ï–ô–¢–ò –ö –°–¢–†–ò–ú–£</a>
    </div>

    <div id="announcementsContainer"></div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="üîç –ü–æ–∏—Å–∫ –∫–∞–∑–∏–Ω–æ..." 
            autocomplete="off"
        >
        <div class="filters" id="filtersContainer">
            <!-- –§–∏–ª—å—Ç—Ä—ã –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
    </div>

    <div class="casino-list" id="casinoList">
        <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <div class="footer">
        <div class="footer-links">
            <a href="https://t.me/Ludogolik" class="footer-link">üì¢ –ö–∞–Ω–∞–ª</a>
            <a href="https://t.me/Ludogolik666" class="footer-link">üí¨ –ß–∞—Ç</a>
        </div>
        <div class="developer">–†–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫ <a href="https://t.me/NSDcode" class="developer-link">NSDcode</a></div>
        <button class="theme-switcher" id="themeSwitcher">üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞</button>
    </div>

    <script>
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –¢–ï–õ–ï–ì–†–ê–ú =====
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.disableClosingConfirmation();
        }

        // ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let allCasinos = [];
        let activeFilters = new Set();
        let currentSearchQuery = '';
        let userClickStats = {};

        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadUserStats();
            loadInitialData();
            setupEventListeners();
        });

        // ===== –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê =====
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            document.body.classList.toggle('theme-dark', isDark);
            document.getElementById('themeSwitcher').textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('theme-dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeSwitcher').textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢—ë–º–Ω–∞—è —Ç–µ–º–∞';
        }

        // ===== –û–¢–ö–†–´–¢–ò–ï –°–°–´–õ–û–ö –ë–ï–ó –ó–ê–ö–†–´–¢–ò–Ø WEBAPP =====
        function openLink(event, url) {
            event.preventDefault();
            if (tg) {
                tg.openLink(url);
            } else {
                window.open(url, '_blank');
            }
            return false;
        }

        // ===== –°–¢–ê–¢–ò–°–¢–ò–ö–ê –ö–õ–ò–ö–û–í =====
        function loadUserStats() {
            userClickStats = JSON.parse(localStorage.getItem('userClickStats') || '{}');
        }

        function saveUserStats() {
            localStorage.setItem('userClickStats', JSON.stringify(userClickStats));
        }

        function incrementClickCount(casinoId) {
            userClickStats[casinoId] = (userClickStats[casinoId] || 0) + 1;
            saveUserStats();
        }

        // ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• =====
        async function loadInitialData() {
            try {
                // –°–Ω–∞—á–∞–ª–∞ –≥—Ä—É–∑–∏–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ –±—ã—Å—Ç—Ä–æ
                const casinosResponse = await fetch('./data_default.json');
                const casinosData = await casinosResponse.json();
                
                allCasinos = casinosData.casinos || [];
                renderFilters(casinosData.categories || []);
                renderCasinos();

                // –ó–∞—Ç–µ–º –≥—Ä—É–∑–∏–º –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏–µ –¥–∞–Ω–Ω—ã–µ
                const baseUrl = 'https://go-5zty.onrender.com';
                const [streamStatus, announcements] = await Promise.allSettled([
                    fetch(`${baseUrl}/status`).then(r => r.json()),
                    fetch(`${baseUrl}/announcements`).then(r => r.json())
                ]);

                if (streamStatus.status === 'fulfilled' && streamStatus.value.isStreamLive) {
                    showStreamBanner(streamStatus.value);
                }

                if (announcements.status === 'fulfilled') {
                    showAnnouncements(announcements.value);
                }

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // ===== –û–¢–û–ë–†–ê–ñ–ï–ù–ò–ï –ê–ù–û–ù–°–û–í =====
        function showAnnouncements(announcements) {
            const container = document.getElementById('announcementsContainer');
            if (!announcements || announcements.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = announcements.map(announcement => `
                <div class="announcement-banner announcement-${announcement.color || 'blue'}">
                    ${announcement.text}
                </div>
            `).join('');
        }

        // ===== –ü–û–ò–°–ö –ò –§–ò–õ–¨–¢–†–ê–¶–ò–Ø =====
        function filterCasinos() {
            return allCasinos.filter(casino => {
                const matchesSearch = currentSearchQuery === '' || 
                    casino.name.toLowerCase().includes(currentSearchQuery) ||
                    (casino.hiddenKeywords && casino.hiddenKeywords.some(kw => 
                        kw.toLowerCase().includes(currentSearchQuery)
                    ));

                const matchesCategory = activeFilters.size === 0 || 
                    (casino.category && activeFilters.has(casino.category));

                return matchesSearch && matchesCategory && casino.isActive;
            });
        }

        function sortCasinos(casinos) {
            return casinos.sort((a, b) => {
                if (a.isPinned && !b.isPinned) return -1;
                if (!a.isPinned && b.isPinned) return 1;
                
                const aClicks = userClickStats[a.id] || 0;
                const bClicks = userClickStats[b.id] || 0;
                if (aClicks !== bClicks) return bClicks - aClicks;
                
                return a.id - b.id;
            });
        }

        // ===== –†–ï–ù–î–ï–†–ò–ù–ì –ò–ù–¢–ï–†–§–ï–ô–°–ê =====
        function renderFilters(categories) {
            const container = document.getElementById('filtersContainer');
            if (!container) return;

            const filteredCategories = categories.filter(cat => cat.id !== 'other');

            container.innerHTML = filteredCategories.map(cat => `
                <div class="filter-chip" data-category="${cat.id}">
                    ${cat.name}
                </div>
            `).join('');

            container.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    const category = chip.getAttribute('data-category');
                    chip.classList.toggle('active');
                    
                    if (chip.classList.contains('active')) {
                        activeFilters.add(category);
                    } else {
                        activeFilters.delete(category);
                    }
                    
                    renderCasinos();
                });
            });
        }

        function renderCasinos() {
            const container = document.getElementById('casinoList');
            if (!container) return;

            const filteredCasinos = filterCasinos();
            const sortedCasinos = sortCasinos(filteredCasinos);

            if (sortedCasinos.length === 0) {
                container.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }

            container.innerHTML = sortedCasinos.map(casino => `
                <div class="casino-card" data-id="${casino.id}">
                    <div class="casino-header">
                        <div class="casino-name">${casino.name}</div>
                        <div class="promo-code" onclick="copyPromoCode(${casino.id}, '${casino.promocode}')">
                            ${casino.promocode}
                        </div>
                    </div>
                    
                    <div class="promo-description">
                        ${casino.shortDescription}
                    </div>

                    ${casino.fullDescription ? `
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="openCasino(${casino.id})">
                            –ü–ï–†–ï–ô–¢–ò
                        </button>
                        <button class="btn btn-outline" onclick="toggleDetails(${casino.id})">
                            ‚ÑπÔ∏è –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                        </button>
                    </div>

                    <div class="casino-details" id="details-${casino.id}" style="display: none;">
                        <p>${casino.fullDescription}</p>
                    </div>
                    ` : `
                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="openCasino(${casino.id})">
                            –ü–ï–†–ï–ô–¢–ò
                        </button>
                    </div>
                    `}
                </div>
            `).join('');
        }

        // ===== –ë–ê–ù–ù–ï–†–´ =====
        function showStreamBanner(status) {
            const banner = document.getElementById('streamBanner');
            const streamLink = document.getElementById('streamLink');
            const streamDescription = document.getElementById('streamDescription');
            
            if (banner && streamLink && status.streamUrl) {
                banner.style.display = 'block';
                streamLink.href = status.streamUrl;
                streamDescription.textContent = status.eventDescription || '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Ç–µ—Å—å –∫ —Å—Ç—Ä–∏–º—É!';
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –±–µ–∑ –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
                streamLink.onclick = function(e) {
                    e.preventDefault();
                    openLink(e, this.href);
                };
            }
        }

        // ===== –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô =====
        function setupEventListeners() {
            // –ö–Ω–æ–ø–∫–∞ —Ç–µ–º—ã
            document.getElementById('themeSwitcher').addEventListener('click', toggleTheme);
            
            // –ü–æ–∏—Å–∫
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearchQuery = e.target.value.toLowerCase().trim();
                    renderCasinos();
                }, 300);
            });
            
            // –°—Å—ã–ª–∫–∏ –≤ —Ñ—É—Ç–µ—Ä–µ
            document.querySelectorAll('.footer-link, .developer-link').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    openLink(e, this.href);
                });
            });
        }

        // ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
        function showError(message) {
            const container = document.getElementById('casinoList');
            if (container) {
                container.innerHTML = `
                    <div class="error-message">
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }

        function openCasino(casinoId) {
            const casino = allCasinos.find(c => c.id === casinoId);
            if (!casino) return;

            incrementClickCount(casinoId);
            copyPromoCode(casinoId, casino.promocode);
            
            if (tg) {
                tg.openLink(casino.url);
            } else {
                window.open(casino.url, '_blank');
            }
        }

        function copyPromoCode(casinoId, promocode) {
            navigator.clipboard.writeText(promocode).then(() => {
                const promoElement = document.querySelector(`.casino-card[data-id="${casinoId}"] .promo-code`);
                if (promoElement) {
                    promoElement.classList.add('copied');
                    promoElement.textContent = '‚úì –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ!';
                    setTimeout(() => {
                        promoElement.classList.remove('copied');
                        promoElement.textContent = promocode;
                    }, 2000);
                }
            }).catch(err => {
                console.error('–û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è:', err);
            });
        }

        function toggleDetails(casinoId) {
            const detailsElement = document.getElementById(`details-${casinoId}`);
            if (detailsElement) {
                detailsElement.style.display = detailsElement.style.display === 'none' ? 'block' : 'none';
            }
        }

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.openCasino = openCasino;
        window.toggleDetails = toggleDetails;
        window.copyPromoCode = copyPromoCode;
        window.openLink = openLink;
    </script>
</body>
