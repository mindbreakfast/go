<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludogolik Click — Актуальные ссылки</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --primary-color: #40a7e3;
            --secondary-color: #f8f9fa;
            --promo-bg: #ffeb3b;
            --promo-text: #333333;
            --error-color: #ff4757;
            --success-color: #2ed573;
            --announcement-blue: #e3f2fd;
            --announcement-green: #e8f5e8;
            --announcement-yellow: #fff3cd;
            --announcement-red: #fdeaea;
            --announcement-purple: #f3e5f5;
            --stream-banner-bg: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --footer-link-color: #666666;
        }

        .theme-dark {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-color: #333333;
            --primary-color: #40a7e3;
            --secondary-color: #2a2a2a;
            --promo-bg: #ffeb3b;
            --promo-text: #000000;
            --error-color: #ff6b81;
            --success-color: #7bed9f;
            --announcement-blue: #1a3a5f;
            --announcement-green: #1e3e1e;
            --announcement-yellow: #4d3800;
            --announcement-red: #5c2b2b;
            --announcement-purple: #4a235a;
            --stream-banner-bg: linear-gradient(135deg, #8a2be2 0%, #4b6cb7 100%);
            --footer-link-color: #999999;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
            padding-bottom: 20px;
            min-height: 100vh;
            overflow-y: scroll;
            scrollbar-width: thin;
        }

        body::-webkit-scrollbar {
            width: 8px;
        }

        body::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        body::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .stream-banner {
            background: var(--stream-banner-bg);
            color: white;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }

        .announcement-banner {
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            animation: slideDown 0.3s ease;
            font-size: 14px;
            border: 1px solid var(--border-color);
        }

        .announcement-blue {
            background: var(--announcement-blue);
            border-color: #2196f3;
        }

        .announcement-green {
            background: var(--announcement-green);
            border-color: #4caf50;
        }

        .announcement-yellow {
            background: var(--announcement-yellow);
            border-color: #ffc107;
        }

        .announcement-red {
            background: var(--announcement-red);
            border-color: #f44336;
        }

        .announcement-purple {
            background: var(--announcement-purple);
            border-color: #9c27b0;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .stream-banner a, .announcement-banner a {
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            display: inline-block;
            margin-top: 8px;
            font-size: 14px;
        }

        .search-container {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 10px 0;
            z-index: 100;
        }

        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--primary-color);
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .filter-chip {
            background: var(--secondary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .casino-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .casino-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }

        .casino-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 8px;
        }

        .casino-name {
            font-weight: bold;
            font-size: 18px;
            margin-right: 8px;
        }

        .promo-code {
            background: var(--promo-bg);
            color: var(--promo-text);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .promo-code:hover {
            transform: scale(1.05);
        }

        .promo-code.copied {
            background: var(--success-color);
            color: white;
        }

        .promo-description {
            color: var(--text-color);
            opacity: 0.9;
            font-size: 14px;
            margin-bottom: 12px;
            line-height: 1.4;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn {
            padding: 10px 16px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .casino-details {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid var(--border-color);
            color: var(--text-color);
            opacity: 0.8;
            line-height: 1.4;
            font-size: 13px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; max-height: 0; }
            to { opacity: 0.8; max-height: 500px; }
        }

        .loader {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--error-color);
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }

        .footer {
            margin-top: 30px;
            padding: 15px 0;
            text-align: center;
            border-top: 1px solid var(--border-color);
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        .footer-links {
            display: flex;
            gap: 15px;
        }

        .footer-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: bold;
            font-size: 14px;
        }

        .developer {
            font-size: 11px;
            color: var(--text-color);
            opacity: 0.7;
        }

        .developer-link {
            color: var(--footer-link-color) !important;
            text-decoration: none;
            font-size: 11px;
        }

        .theme-switcher-container {
            margin-left: auto;
        }

        .theme-switcher {
            background: var(--secondary-color);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 11px;
            color: var(--text-color);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎰 Ludogolik Click</h1>
        <p>Актуальные ссылки</p>
    </div>

    <div class="stream-banner" id="streamBanner" style="display: none;">
        <strong>🔴 СТРИМ ИДЕТ ПРЯМО СЕЙЧАС!</strong>
        <div id="streamDescription"></div>
        <a href="#" id="streamLink" target="_blank" onclick="openLink(event, this.href)">ПЕРЕЙТИ К СТРИМУ</a>
    </div>

    <div id="announcementsContainer"></div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="🔍 Поиск казино..." 
            autocomplete="off"
        >
        <div class="filters" id="filtersContainer">
            <!-- Фильтры будут сгенерированы скриптом -->
        </div>
    </div>

    <div class="casino-list" id="casinoList">
        <div class="loader">Загрузка данных...</div>
    </div>

    <div class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="https://t.me/Ludogolik" class="footer-link" target="_blank" onclick="openLink(event, this.href)">📢 Канал</a>
                <a href="https://t.me/Ludogolik666" class="footer-link" target="_blank" onclick="openLink(event, this.href)">💬 Чат</a>
            </div>
            <div class="theme-switcher-container">
                <button class="theme-switcher" id="themeSwitcher">🌙 Тёмная</button>
            </div>
        </div>
        <div class="developer">Разработчик <a href="https://t.me/NSDcode" class="developer-link" target="_blank" onclick="openLink(event, this.href)">NSDcode</a></div>
    </div>

    <script>
        // ===== ИНИЦИАЛИЗАЦИЯ =====
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.disableClosingConfirmation();
        }

        let allCasinos = [];
        let activeFilters = new Set();
        let currentSearchQuery = '';
        let userClickStats = {};

        // Предзагрузка данных
        async function preloadData() {
            try {
                const response = await fetch('./data_default.json');
                const data = await response.json();
                allCasinos = data.casinos || [];
                renderFilters(data.categories || []);
                renderCasinos();
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadUserStats();
            preloadData(); // Быстрая загрузка локальных данных
            loadDynamicData(); // Параллельная загрузка динамических данных
            setupEventListeners();
        });

        // ===== ТЕМНАЯ ТЕМА =====
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.classList.toggle('theme-dark', isDark);
            document.getElementById('themeSwitcher').textContent = isDark ? '☀️ Светлая' : '🌙 Тёмная';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('theme-dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeSwitcher').textContent = isDark ? '☀️ Светлая' : '🌙 Тёмная';
        }

        // ===== ДИНАМИЧЕСКИЕ ДАННЫЕ =====
        async function loadDynamicData() {
            try {
                const baseUrl = 'https://go-5zty.onrender.com';
                const [streamStatus, announcements] = await Promise.allSettled([
                    fetch(`${baseUrl}/status`).then(r => r.json()),
                    fetch(`${baseUrl}/announcements`).then(r => r.json())
                ]);

                if (streamStatus.status === 'fulfilled' && streamStatus.value.isStreamLive) {
                    showStreamBanner(streamStatus.value);
                }

                if (announcements.status === 'fulfilled') {
                    showAnnouncements(announcements.value);
                }
            } catch (error) {
                console.log('Динамические данные не загружены:', error);
            }
        }

        // ===== ОТОБРАЖЕНИЕ АНОНСОВ =====
        function showAnnouncements(announcements) {
            const container = document.getElementById('announcementsContainer');
            if (!announcements || announcements.length === 0) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = announcements.map(announcement => `
                <div class="announcement-banner announcement-${announcement.color || 'blue'}">
                    ${announcement.text}
                </div>
            `).join('');
        }

        // Остальной код остается таким же как в предыдущей версии...
        // [Здесь должен быть остальной JavaScript код из предыдущего index.html]

    </script>
</body>
</html>
