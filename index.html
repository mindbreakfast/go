<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoHub ‚Äî –ê–∫—Ç—É–∞–ª—å–Ω—ã–π —Å–ø–∏—Å–æ–∫ –∫–∞–∑–∏–Ω–æ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* –°—Ç–∏–ª–∏ –æ—Å—Ç–∞—é—Ç—Å—è –±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π */
        :root {
            --bg-color: #ffffff;
            --text-color: #222222;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --primary-color: #40a7e3;
            --secondary-color: #f8f9fa;
            --promo-bg: #ffeb3b;
            --promo-text: #333333;
            --error-color: #ff4757;
            --success-color: #2ed573;
        }
        
        .theme-dark {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --card-bg: #1a1a1a;
            --border-color: #333333;
            --primary-color: #40a7e3;
            --secondary-color: #2a2a2a;
            --promo-bg: #ffeb3b;
            --promo-text: #000000;
            --error-color: #ff6b81;
            --success-color: #7bed9f;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        body {
            background: var(--bg-color);
            color: var(--text-color);
            padding: 10px;
            padding-bottom: 70px;
            min-height: 100vh;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }
        
        .theme-switcher {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 12px;
            color: var(--text-color);
        }
        
        .stream-banner {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 15px;
            text-align: center;
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .stream-banner a {
            color: white;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.2s ease;
        }
        
        .event-description {
            font-size: 14px;
            margin: 8px 0;
            opacity: 0.9;
        }
        
        .search-container {
            position: sticky;
            top: 0;
            background: var(--bg-color);
            padding: 10px 0;
            z-index: 100;
        }
        
        #searchInput {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 16px;
            margin-bottom: 10px;
            outline: none;
            background: var(--card-bg);
            color: var(--text-color);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .filter-chip {
            background: var(--secondary-color);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }
        
        .filter-chip.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        
        .casino-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .casino-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }
        
        .casino-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 10px;
        }
        
        .casino-name {
            font-weight: bold;
            font-size: 18px;
            margin-right: 10px;
        }
        
        .promo-code {
            background: var(--promo-bg);
            color: var(--promo-text);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: bold;
            flex-shrink: 0;
        }
        
        .promo-description {
            color: var(--text-color);
            opacity: 0.9;
            font-size: 14px;
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .registered-toggle {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--text-color);
            opacity: 0.9;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
            text-align: center;
            text-decoration: none;
            font-size: 14px;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }
        
        .loader {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-color);
            opacity: 0.7;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: var(--error-color);
            background: rgba(255, 71, 87, 0.1);
            border-radius: 8px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé∞ Casino List</h1>
        <p>–ê–∫—Ç—É–∞–ª—å–Ω—ã–µ –ø—Ä–æ–º–æ–∫–æ–¥—ã –∏ —Å—Å—ã–ª–∫–∏</p>
        <button class="theme-switcher" id="themeSwitcher">üåô –¢—ë–º–Ω–∞—è</button>
    </div>

    <div class="stream-banner" id="streamBanner" style="display: none;">
        <strong>üî¥ –°–¢–†–ò–ú –ò–î–ï–¢ –ü–†–Ø–ú–û –°–ï–ô–ß–ê–°!</strong>
        <div class="event-description" id="eventDescription"></div>
        <a href="#" id="streamLink" target="_blank">–ü–ï–†–ï–ô–¢–ò –ö –°–¢–†–ò–ú–£</a>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            placeholder="–ü–æ–∏—Å–∫ –∫–∞–∑–∏–Ω–æ..." 
            autocomplete="off"
        >
        <div class="filters" id="filtersContainer">
            <!-- –§–∏–ª—å—Ç—Ä—ã –±—É–¥—É—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω—ã —Å–∫—Ä–∏–ø—Ç–æ–º -->
        </div>
    </div>

    <div class="casino-list" id="casinoList">
        <div class="loader">–ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</div>
    </div>

    <script>
        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –¢–ï–õ–ï–ì–†–ê–ú =====
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.disableClosingConfirmation();
        }

        // ===== –ü–ï–†–ï–ú–ï–ù–ù–´–ï =====
        let allCasinos = [];
        let activeFilters = new Set();
        let currentSearchQuery = '';

        // ===== –¢–ï–ú–ù–ê–Ø –¢–ï–ú–ê =====
        function initTheme() {
            const savedTheme = localStorage.getItem('theme');
            const isDark = savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches);
            
            document.body.classList.toggle('theme-dark', isDark);
            document.getElementById('themeSwitcher').textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢—ë–º–Ω–∞—è';
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('theme-dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            document.getElementById('themeSwitcher').textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è' : 'üåô –¢—ë–º–Ω–∞—è';
        }

        // ===== –ü–†–û–í–ï–†–ö–ê –°–¢–ê–¢–£–°–ê –ü–†–ò –ó–ê–ì–†–£–ó–ö–ï =====
        async function checkStreamStatus() {
            try {
                console.log('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ —Å—Ç—Ä–∏–º–∞...');
                const response = await fetch('https://go-5zty.onrender.com/status?t=' + Date.now());
                const status = await response.json();
                
                const banner = document.getElementById('streamBanner');
                const streamLink = document.getElementById('streamLink');
                const eventDescription = document.getElementById('eventDescription');
                
                if (status.isStreamLive && status.streamUrl) {
                    banner.style.display = 'block';
                    streamLink.href = status.streamUrl;
                    eventDescription.textContent = status.eventDescription || '–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è –∫ –Ω–∞–º!';
                    console.log('‚úÖ –ë–∞–Ω–Ω–µ—Ä —Å—Ç—Ä–∏–º–∞ –ø–æ–∫–∞–∑–∞–Ω');
                } else {
                    banner.style.display = 'none';
                    console.log('‚úÖ –ë–∞–Ω–Ω–µ—Ä —Å–∫—Ä—ã—Ç');
                }
            } catch (error) {
                console.log('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å —Å—Ç–∞—Ç—É—Å —Å—Ç—Ä–∏–º–∞');
            }
        }

        // ===== –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• =====
        async function loadInitialData() {
            try {
                const response = await fetch('data_default.json');
                const data = await response.json();
                
                allCasinos = data.casinos || [];
                renderFilters(data.categories || []);
                renderCasinos();
                
                await checkStreamStatus();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö');
            }
        }

        // ===== –ü–û–ò–°–ö –ò –§–ò–õ–¨–¢–†–ê–¶–ò–Ø =====
        function filterCasinos() {
            return allCasinos.filter(casino => {
                const matchesSearch = currentSearchQuery === '' || 
                    casino.name.toLowerCase().includes(currentSearchQuery) ||
                    (casino.hiddenKeywords && casino.hiddenKeywords.some(kw => 
                        kw.toLowerCase().includes(currentSearchQuery)
                    ));

                const matchesCategory = activeFilters.size === 0 || 
                    (casino.category && activeFilters.has(casino.category));

                const isActive = casino.isActive !== false;

                return matchesSearch && matchesCategory && isActive;
            });
        }

        // ===== –†–ï–ù–î–ï–†–ò–ù–ì –ò–ù–¢–ï–†–§–ï–ô–°–ê =====
        function renderFilters(categories) {
            const container = document.getElementById('filtersContainer');
            if (!container || categories.length === 0) return;

            container.innerHTML = categories.map(cat => `
                <div class="filter-chip" data-category="${cat.id}">
                    ${cat.name}
                </div>
            `).join('');

            container.querySelectorAll('.filter-chip').forEach(chip => {
                chip.addEventListener('click', () => {
                    const category = chip.getAttribute('data-category');
                    chip.classList.toggle('active');
                    
                    if (chip.classList.contains('active')) {
                        activeFilters.add(category);
                    } else {
                        activeFilters.delete(category);
                    }
                    
                    renderCasinos();
                });
            });
        }

        function renderCasinos() {
            const container = document.getElementById('casinoList');
            if (!container) return;

            const filteredCasinos = filterCasinos();

            if (filteredCasinos.length === 0) {
                container.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }

            container.innerHTML = filteredCasinos.map(casino => `
                <div class="casino-card" data-id="${casino.id}">
                    <div class="casino-header">
                        <div class="casino-name">${casino.name}</div>
                        <div class="promo-code">${casino.promocode}</div>
                    </div>
                    
                    <div class="promo-description">
                        ${casino.promoDescription}
                    </div>

                    ${casino.showRegisteredButton ? `
                    <div class="registered-toggle">
                        <input type="checkbox" id="registered-${casino.id}" 
                               ${isRegistered(casino.id) ? 'checked' : ''}>
                        <label for="registered-${casino.id}">–Ø —É–∂–µ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω(–∞) –∑–¥–µ—Å—å</label>
                    </div>
                    ` : ''}

                    <div class="action-buttons">
                        <button class="btn btn-primary" onclick="openCasino(${casino.id})">
                            –ü–ï–†–ï–ô–¢–ò
                        </button>
                        <button class="btn btn-outline" onclick="toggleDetails(${casino.id})">
                            ‚ÑπÔ∏è –ü–æ–¥—Ä–æ–±–Ω–µ–µ
                        </button>
                    </div>

                    <div class="casino-details" id="details-${casino.id}" style="display: none;">
                        <p>${casino.description || '–û–ø–∏—Å–∞–Ω–∏–µ –æ—Ç—Å—É—Ç—Å—Ç–≤—É–µ—Ç'}</p>
                    </div>
                </div>
            `).join('');

            container.querySelectorAll('input[type="checkbox"]').forEach(checkbox => {
                checkbox.addEventListener('change', (e) => {
                    const casinoId = e.target.id.replace('registered-', '');
                    setRegisteredState(casinoId, e.target.checked);
                });
            });
        }

        // ===== LOCALSTORAGE =====
        function isRegistered(casinoId) {
            const states = JSON.parse(localStorage.getItem('userRegisteredStates') || '{}');
            return !!states[casinoId];
        }

        function setRegisteredState(casinoId, isRegistered) {
            const states = JSON.parse(localStorage.getItem('userRegisteredStates') || '{}');
            states[casinoId] = isRegistered;
            localStorage.setItem('userRegisteredStates', JSON.stringify(states));
        }

        // ===== –í–°–ü–û–ú–û–ì–ê–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò =====
        function showError(message) {
            const container = document.getElementById('casinoList');
            if (container) {
                container.innerHTML = `
                    <div class="error-message">
                        <p>${message}</p>
                        <button class="btn btn-primary" onclick="location.reload()">
                            –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞
                        </button>
                    </div>
                `;
            }
        }

        function openCasino(casinoId) {
            const casino = allCasinos.find(c => c.id === casinoId);
            if (!casino) return;

            let targetUrl = casino.url;
            if (isRegistered(casinoId) && casino.registeredUrl) {
                targetUrl = casino.registeredUrl;
            }

            window.open(targetUrl, '_blank');
        }

        function toggleDetails(casinoId) {
            const detailsElement = document.getElementById(`details-${casinoId}`);
            if (detailsElement) {
                detailsElement.style.display = 
                    detailsElement.style.display === 'none' ? 'block' : 'none';
            }
        }

        // ===== –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø =====
        document.addEventListener('DOMContentLoaded', () => {
            initTheme();
            loadInitialData();
            
            document.getElementById('themeSwitcher').addEventListener('click', toggleTheme);
            
            let searchTimeout;
            document.getElementById('searchInput').addEventListener('input', (e) => {
                clearTimeout(searchTimeout);
                searchTimeout = setTimeout(() => {
                    currentSearchQuery = e.target.value.toLowerCase().trim();
                    renderCasinos();
                }, 300);
            });
        });

        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        window.openCasino = openCasino;
        window.toggleDetails = toggleDetails;
    </script>
</body>
</html>
